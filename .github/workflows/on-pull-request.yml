name: Pull request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      manual:
        description: Exec manual
        default: "true"

jobs:
  build-wheel:
    name: Build python wheel
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-20.04]
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup CI
        run: |
          pip3 install -r requirements.txt 
          pip3 install -r requirements-dev.txt

      - name: Run tests
        run: |
          make run-test

      - name: Build wheel [ python v. ${{ matrix.python-version }} ]
        run: |
          make build-wheel
  build-docker:
    name: Build docker
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build Docker
        run: |
          make build-docker