
name: Release py package and publish docs

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      py_version:
        description: PY version
        default:  3.9

env:
  PYTHON_VERSION: ${{ github.event.inputs.py_version }}
  
jobs:
  release-package:
    runs-on: ubuntu-20.04
    environment: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Build
        run: |
          make setup-ci
          make build-wheel
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          verbose: true
          skip_existing: true
      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
  release-docker:
    runs-on: ubuntu-20.04
    needs: release-package
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2
      - name: Get the version
        id: get_version
        run: echo ::set-output name=AZION_CLI_VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        if: startsWith(github.ref, 'refs/tags')
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/aziona-cli:${{ steps.get_version.outputs.AZION_CLI_VERSION }},${{ secrets.DOCKER_HUB_USERNAME }}/aziona-cli:latest
          build-args: |
            AZION_CLI_VERSION=${{ steps.get_version.outputs.AZION_CLI_VERSION }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  release-docs:
    runs-on: ubuntu-20.04
    needs: ['release-package', 'release-docker']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Build docs
        run: |
          make setup-ci
          make build-docs
      - name: Publish docs on github pages 
        if: startsWith(github.ref, 'refs/tags')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
  